<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="" >
  <input type="text" placeholder="Search Wikipedia" required class="form-control">
  <input type="submit" class="btn btn-primary">
  <input type="reset" value="Clear" class="btn btn-secondary">
  </form>
  <div class="results"></div>
  <div class="templates hidden">
    <div class="pages">
      <a href=""></a>
      <p></p>
      <!-- <div class="error">
        <p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
      </div> -->
    </div>
  </div>
  <p><a href="https://en.wikipedia.org/wiki/Special:Random">Random Article</a></p>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
